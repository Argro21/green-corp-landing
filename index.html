<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Солнечные батареи GreenCorp</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <header>
      <img
        class="header__logo"
        src="img/logo.svg"
        alt="Picture"
        title="Picture"
      />
      <div class="header__controls">
        <a href="#contacts">Контакты</a>
        <button>Заказать</button>
      </div>
    </header>
    <section class="about">
      <div class="about__info">
        <h1 class="about__h1">Солнечные панели GreenRobotic</h1>
        <p class="about__p">
          Производите дешёвую экологически чистую электроэнергию из солнечного света
        </p>
        <button class="about__button">Узнать подробнее</button>
      </div>
      <div class="about__images">
        <img class="about__sun-image" src="img/sun.png" alt="sun" />
        <img class="about__image" src="img/solar-panel.png" alt="solar panel" />
      </div>
    </section>
  </body>
</html>
